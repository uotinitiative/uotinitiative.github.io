  <main class="container book-container">
   <h1>
    全球开放教材倡议
   </h1>
   <section class="homepage-intro">
    <p>
     全球开放教材倡议致力于打造全球规模最大的多语种高品质开放教材库，由哲学家兼企业家
     <a href="https://www.readvatsal.com/about" target="_blank">
      Vatsal
     </a>
     发起。
    </p>
    <p>
     目前平台已提供
     <span class="highlight-yellow">
      79 本教材
     </span>
     ，覆盖
     <span class="highlight-yellow">
      5 种语言
     </span>
     ，囊括从
     <span class="highlight-yellow">
      幼儿园
     </span>
     到
     <span class="highlight-yellow">
      硕士阶段
     </span>
     的课程。所有资源均可免费下载、分享与改编。
    </p>
    <p>
     欢迎在下方选择语言开始探索，或前往
     <a href="/zh/search.html">
      搜索
     </a>
     页面浏览全部资源。
    </p>
   </section>
