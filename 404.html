<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Universal Open Textbook Initiative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .error-content {
            margin: 2em 0;
        }
        .back-link {
            margin-top: 2em;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #333;
            width: 100%;
        }
    </style>
    <script>
        // Ensure correct path for resources and links
        document.addEventListener('DOMContentLoaded', function() {
            var baseUrl = window.location.protocol + '//' + window.location.hostname + 
                (window.location.hostname === 'localhost' ? ':' + window.location.port : '');
            document.querySelector('.back-link a').href = baseUrl + '/';
            var footerLinks = document.querySelectorAll('footer a');
            footerLinks.forEach(function(link) {
                if (link.getAttribute('href').startsWith('/')) {
                    link.href = baseUrl + link.getAttribute('href');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <div class="error-content">
            <p>Sorry, the page you're looking for isn't available.</p>
            <p>You might want to check the URL for any typos or return to our homepage.</p>
        </div>
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
    <footer>
        <p>© 2024 UOTI ∙ 
        <a href="terms.html">Terms</a> ∙ 
        <a href="privacy.html">Privacy</a> ∙ 
        <a href="mailto:contact@uotinitiative.org">Contact</a></p>
    </footer>
</body>
</html>
